<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Помощник водителя</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
  <meta name="theme-color" content="#28A745">
</head>
<body>
  <div class="app">
    <header>
      <h1>Калькулятор тарифов</h1>
    </header>
    <main>
      <form id="calcForm">
        <label>
          Километраж (км):
          <input type="number" id="distance" placeholder="180" required>
        </label>
        <label>
          Время в пути (ч):
          <input type="number" id="time" placeholder="7" required>
        </label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="city"> Город</label>
          <label><input type="checkbox" id="region"> Область</label>
          <label><input type="checkbox" id="refrigerator"> Рефрижератор</label>
          <label><input type="checkbox" id="webasto"> Вебасто</label>
        </div>
        <label>
          Тип груза:
          <select id="cargoType">
            <option value="обычный">Обычный</option>
            <option value="хрупкий">Хрупкий</option>
            <option value="опасный">Опасный</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="prr"> Клиент обеспечивает ПРР
        </label>
        <button type="submit">Прикинуть варианты</button>
      </form>

      <div id="results" style="display:none;">
        <h2>Результаты расчёта</h2>
        <div id="tariffCards"></div>
        <div id="risks" class="alert alert-warning"></div>
        <div id="advice" class="advice-block"></div>
      </div>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
