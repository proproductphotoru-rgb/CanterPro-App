<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CanterPro</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f8;
}

header {
  background: #1e88e5;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
}

.hidden { display: none; }
.container { padding: 16px; }
.center { text-align: center; margin-top: 80px; }

.card {
  background: #fff;
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 28px;
  font-size: 18px;
  font-weight: 600;
}

.primary { background: #1e88e5; color: #fff; }
.secondary { background: #e0e0e0; color: #333; }
.danger { background: #d32f2f; color: #fff; }

.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.tab {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  text-align: center;
  font-weight: 600;
  color: #fff;
}

.tab.shift { background: #2196f3; }
.tab.orders { background: #4caf50; }
.tab.expenses { background: #ff9800; }
.tab.inactive { opacity: .4; }

.layout {
  display: flex;
  gap: 12px;
}

.center-zone {
  flex: 1;
}

.side-menu {
  width: 64px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.side-btn {
  background: #ddd;
  border-radius: 14px;
  padding: 12px 6px;
  text-align: center;
  font-size: 18px;
}

.side-btn.active {
  background: #1e88e5;
  color: #fff;
}
</style>
</head>

<body>

<header>CanterPro</header>

<div class="container">

<!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
<div id="homeScreen" class="center">
  <h2>–ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω</h2>
  <br>
  <button class="primary" onclick="startShift()">–ù–∞—á–∞—Ç—å —Ä–∞–±–æ—á—É—é —Å–º–µ–Ω—É</button>
  <br><br>
  <button class="secondary" onclick="openReports()">–û—Ç—á—ë—Ç—ã –∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∞</button>
</div>

<!-- –†–ê–ë–û–ß–ê–Ø –°–ú–ï–ù–ê -->
<div id="shiftScreen" class="hidden">

  <div class="tabs">
    <div class="tab shift">–†–∞–±–æ—á–∞—è —Å–º–µ–Ω–∞</div>
    <div class="tab orders inactive">–ó–∞–∫–∞–∑—ã</div>
    <div class="tab expenses inactive">–†–∞—Å—Ö–æ–¥—ã</div>
  </div>

  <div class="layout">

    <div class="center-zone">
      <div class="card">
        <h3>–†–∞–±–æ—á–∞—è —Å–º–µ–Ω–∞</h3>
        <p id="shiftDate">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞: ‚Äî</p>
        <p id="shiftTime">–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞: ‚Äî</p>
        <br>
        <button class="danger" onclick="endShift()">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ä–∞–±–æ—á—É—é —Å–º–µ–Ω—É</button>
      </div>
    </div>

    <div class="side-menu">
      <div class="side-btn active">‚ö†Ô∏è</div>
      <div class="side-btn">üîî</div>
    </div>

  </div>
</div>

<!-- –û–¢–ß–Å–¢–´ -->
<div id="reportsScreen" class="hidden center">
  <h2>–û—Ç—á—ë—Ç—ã –∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∞</h2>
  <br>
  <button class="secondary" onclick="goHome()">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
</div>

</div>

<script>
const SHIFT_KEY = "activeShift";

function startShift() {
  if (localStorage.getItem(SHIFT_KEY)) {
    alert("–†–∞–±–æ—á–∞—è —Å–º–µ–Ω–∞ —É–∂–µ –∞–∫—Ç–∏–≤–Ω–∞");
    return;
  }

  const now = new Date();
  const shift = {
    date: now.toLocaleDateString(),
    time: now.toLocaleTimeString()
  };

  localStorage.setItem(SHIFT_KEY, JSON.stringify(shift));
  showShift();
}

function endShift() {
  localStorage.removeItem(SHIFT_KEY);
  shiftScreen.classList.add("hidden");
  homeScreen.classList.remove("hidden");
}

function showShift() {
  const shift = JSON.parse(localStorage.getItem(SHIFT_KEY));
  if (!shift) return;

  homeScreen.classList.add("hidden");
  reportsScreen.classList.add("hidden");
  shiftScreen.classList.remove("hidden");

  shiftDate.innerText = "–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞: " + shift.date;
  shiftTime.innerText = "–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞: " + shift.time;
}

function openReports() {
  homeScreen.classList.add("hidden");
  reportsScreen.classList.remove("hidden");
}

function goHome() {
  reportsScreen.classList.add("hidden");
  homeScreen.classList.remove("hidden");
}

// –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
showShift();
</script>

</body>
</html>
